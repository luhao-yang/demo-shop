      - image: circleci/php:7.1-node-browsers
    steps:
      - add_ssh_keys:
          fingerprints:
            - "85:af:12:80:80:98:82:15:33:b4:4b:87:97:59:a1:32"
      - run:
          name: Deploy Over SSH
          command: |
            ssh -q -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -J $SSH_USER_JUMP@$SSH_HOST_JUMP $SSH_USER@$SSH_HOST "echo yeah!"

